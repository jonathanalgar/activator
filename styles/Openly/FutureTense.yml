description: Use the present tense whenever possible.
link: https://github.com/OutSystems/docs-validation/blob/master/style-guide/content.adoc#use-the-present-tense
extends: existence
message: "Possible future tense."
ignorecase: true
level: warning
tokens:
  - will
  - '[\w][ll]'
  - we are going
  - would-be
  - would be